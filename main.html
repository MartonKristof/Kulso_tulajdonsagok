<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Külső Tulajdonságok Szókincs Kvíz</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better readability */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* Custom styling for the primary action button */
        .primary-btn {
            transition: all 0.15s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .primary-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.15), 0 3px 5px -1px rgba(0, 0, 0, 0.08);
        }
        .primary-btn:active {
            transform: translateY(1px);
            box-shadow: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="quiz-container" class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-6 md:p-10 border border-gray-100">

        <!-- Header and Score -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-purple-600 mb-2">Külső Tulajdonságok Kvíz</h1>
            <p class="text-gray-600 text-lg">Appearance szavak gyakorlása</p>
            <!-- Score and Question Count Display -->
            <div class="mt-4 flex justify-between items-center px-4 md:px-8 text-xl font-semibold text-gray-700">
                <!-- Kérdésszámláló -->
                <span>
                    Kérdés: <span id="current-question-number" class="font-bold text-purple-600">0</span> / <span id="total-questions">0</span>
                </span>
                <!-- Pontszám -->
                <span>
                    Pontszám: <span id="score" class="text-green-600">0</span>
                </span>
            </div>
            <!-- End Score and Question Count Display -->
        </header>

        <!-- Question Section -->
        <div id="game-content">
            <div id="question-card" class="bg-purple-50 p-6 rounded-lg mb-6 border-l-4 border-purple-500 shadow-md">
                <p id="direction-info" class="text-sm text-purple-500 font-medium mb-2 uppercase tracking-wider"></p>
                <h2 id="question-word" class="text-4xl font-bold text-gray-800 break-words">Kvíz betöltése...</h2>
            </div>

            <!-- Answer Input -->
            <input type="text" id="answer-input" placeholder="Ide írd a fordítást..."
                   class="w-full p-3 mb-4 text-lg border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-purple-200"
                   autocomplete="off" disabled>

            <!-- Buttons and Feedback -->
            <div class="flex flex-col space-y-3">
                <button id="submit-btn" class="primary-btn w-full bg-purple-600 text-white font-bold py-3 rounded-lg text-xl" disabled>
                    Ellenőrzés
                </button>
            </div>
            

            <div id="feedback-message" class="text-center mt-4 text-lg font-semibold h-6">
                <!-- Visszajelzés itt jelenik meg -->
            </div>
        </div>

        <!-- End Screen/Initialization Screen -->
        <div id="end-screen" class="hidden text-center mt-6">
            <h3 id="end-message" class="text-3xl font-bold text-gray-800 mb-4"></h3>
             <div id="summary-stats" class="text-left mx-auto max-w-xs space-y-2 mb-6 text-lg p-4 bg-gray-50 rounded-lg shadow-inner">
                <p>✅ Helyes válaszok: <span id="stat-correct" class="font-bold text-green-600">0</span></p>
                <p>❌ Helytelen válaszok: <span id="stat-incorrect" class="font-bold text-red-600">0</span></p>
            </div>
            <button id="restart-btn" class="primary-btn bg-green-500 text-white font-bold py-3 px-6 rounded-lg text-lg">
                Újraindítás
            </button>
        </div>

    </div>

    <script>
        // A szó-párok, amelyeket a feltöltött képek alapján gyűjtöttünk össze. Összesen 67 pár.
        const wordPairs = [
            { en: 'a bald man', hu: 'kopasz férfi' },
            { en: 'a beautiful lady', hu: 'gyönyörű hölgy' },
            { en: 'a pretty girl', hu: 'csinos lány' },
            { en: 'a fair complexion', hu: 'világos arcszín' },
            { en: 'a dark complexion', hu: 'sötét arcszín' },
            { en: 'a pale complexion', hu: 'sápadt arcszín' },
            { en: 'a tanned complexion', hu: 'barnás arcszín' },
            { en: 'a girl with freckles', hu: 'szeplős lány' },
            { en: 'a good-looking woman', hu: 'csinos nő' },
            { en: 'an attractive woman', hu: 'vonzó nő' },
            { en: 'an ordinary-looking woman', hu: 'átlagos nő' },
            { en: 'a handsome man', hu: 'jóvágású férfi' },
            { en: 'a well-built man', hu: 'jó testfelépítésű férfi' },
            { en: 'a man with a beard', hu: 'szakállas férfi' },
            { en: 'a man with a moustache', hu: 'bajuszos férfi' },
            { en: 'a middle-aged person', hu: 'középkorú személy' },
            { en: 'a slim girl', hu: 'karcsú lány' },
            { en: 'a skinny girl', hu: 'vézna lány' },
            { en: 'a thin girl', hu: 'sovány lány' },
            { en: 'a tall man', hu: 'magas férfi' },
            { en: 'a short man', hu: 'alacsony férfi' },
            { en: 'a woman of average height', hu: 'középtemettü nő' },
            { en: 'an elderly person', hu: 'koros személy' },
            { en: 'an overweight teenager', hu: 'túlsúlyos kamasz' },
            { en: 'blond', hu: 'szőke' },
            { en: 'chubby', hu: 'pufók' },
            { en: 'big eyes', hu: 'nagy szemek' },
            { en: 'small eyes', hu: 'kicsi szemek' },
            { en: 'slanting eyes', hu: 'ferdevágású szemek' },
            { en: 'brown eyes', hu: 'barna szemek' },
            { en: 'blue eyes', hu: 'kék szemek' },
            { en: 'green eyes', hu: 'zöld szemek' },
            { en: 'hazel eyes', hu: 'mogyorószínű szemek' },
            { en: 'round face', hu: 'kerek arcforma' },
            { en: 'oval face', hu: 'ovális arcforma' },
            { en: 'long face', hu: 'hosszúkás arcforma' },
            { en: 'thin face', hu: 'keskeny arcforma' },
            { en: 'dark hair', hu: 'sötét haj' },
            { en: 'fair hair', hu: 'szőke haj' },
            { en: 'red hair', hu: 'vörös haj' },
            { en: 'grey hair', hu: 'ősz haj' },
            { en: 'short hair', hu: 'rövid haj' },
            { en: 'long hair', hu: 'hosszú haj' },
            { en: 'straight hair', hu: 'egyenes haj' },
            { en: 'curly hair', hu: 'göndör haj' },
            { en: 'wavy hair', hu: 'hullámos haj' },
            { en: 'spiky hair', hu: 'tüskés haj' },
            { en: 'cropped hair', hu: 'rövidre nyírt haj' },
            { en: 'shoulder-length hair', hu: 'vállig érő haj' },
            { en: 'medium-length hair', hu: 'félhosszú haj' },
            { en: 'How much does he/she weigh?', hu: 'Mennyi a súlya?' },
            { en: 'How much does he/she weigh?', hu: 'Hány kiló?' },
            { en: 'In his/her early 20s', hu: 'a húszas, harmincas éveinek elején' },
            { en: 'In his/her mid 20s', hu: 'a húszas, harmincas éveinek közepén' },
            { en: 'In his/her late 20s', hu: 'a húszas, harmincas éveinek végén' },
            { en: 'big nose', hu: 'nagy orrforma' },
            { en: 'small nose', hu: 'kicsi orrforma' },
            { en: 'long nose', hu: 'hosszú orrforma' },
            { en: 'snub nose', hu: 'fitos orrforma' },
            { en: 'pointed nose', hu: 'hegyes orrforma' },
            { en: 'old', hu: 'öreg' },
            { en: 'teenage', hu: 'tizenéves' },
            { en: 'toddler', hu: 'totyogó kisgyerek' },
            { en: 'What does he/she look like?', hu: 'Hogy néz ki?' },
            { en: 'young', hu: 'fiatal' },
            { en: 'younger than he looks', hu: 'fiatalabbnak látszik a koránál' },
            { en: 'older than he looks', hu: 'öregebbnek látszik a koránál' }
        ];

        // Játék állapota
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0; // Helyes válaszok száma
        let incorrectAttempts = 0; // Helytelen kísérletek száma
        let isAnswerSubmitted = false;

        // DOM elemek lekérése
        const questionWordEl = document.getElementById('question-word');
        const directionInfoEl = document.getElementById('direction-info');
        const answerInputEl = document.getElementById('answer-input');
        const submitBtn = document.getElementById('submit-btn');
        const feedbackMessageEl = document.getElementById('feedback-message');
        const scoreEl = document.getElementById('score');
        const totalQuestionsEl = document.getElementById('total-questions');
        const currentQuestionNumberEl = document.getElementById('current-question-number');
        const gameContentEl = document.getElementById('game-content');
        const endScreenEl = document.getElementById('end-screen');
        const endMessageEl = document.getElementById('end-message');
        const restartBtn = document.getElementById('restart-btn');
        const statCorrectEl = document.getElementById('stat-correct');
        const statIncorrectEl = document.getElementById('stat-incorrect');

        /**
         * Segédfunkció: Keveri az elemeket egy tömbben (Fisher-Yates shuffle).
         * @param {Array} array - A keverendő tömb.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        /**
         * Inicializálja a játékot: létrehozza a 67 kérdést és beállítja a kezdőállapotot.
         */
        function initializeGame() {
            // Beállítja a játék kezdeti állapotát
            questions = [];
            currentQuestionIndex = 0;
            score = 0;
            incorrectAttempts = 0;
            isAnswerSubmitted = false;
            
            // Létrehozza a kérdéseket. Minden wordPair elem PONTOSAN EGYSZER szerepel a questions tömbben.
            wordPairs.forEach(pair => {
                const isEnToHu = Math.random() < 0.5; // 50/50% esély a nyelvi irányra

                let questionObj;
                if (isEnToHu) {
                    questionObj = {
                        question: pair.en,
                        answer: pair.hu,
                        direction: 'Angol → Magyar'
                    };
                } else {
                    questionObj = {
                        question: pair.hu,
                        answer: pair.en,
                        direction: 'Magyar → Angol'
                    };
                }
                questions.push(questionObj);
            });

            // Keveri a kérdések sorrendjét
            shuffleArray(questions);
            
            // Frissíti a pontszám kijelzőt (ez most 67 lesz).
            totalQuestionsEl.textContent = questions.length;
            currentQuestionNumberEl.textContent = 1; // A számlálót 1-re állítja
            updateScoreDisplay();

            // Beállítja az UI-t
            gameContentEl.classList.remove('hidden');
            endScreenEl.classList.add('hidden');
            answerInputEl.disabled = false;
            
            // Megjeleníti az első kérdést
            displayCurrentQuestion();
        }

        /**
         * Megjeleníti az aktuális kérdést az UI-n.
         */
        function displayCurrentQuestion() {
            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                
                // Frissíti az aktuális kérdés számát
                currentQuestionNumberEl.textContent = currentQuestionIndex + 1;
                
                questionWordEl.textContent = currentQuestion.question;
                directionInfoEl.textContent = currentQuestion.direction;
                answerInputEl.value = '';
                feedbackMessageEl.textContent = '';
                
                // >>> JAVÍTÁS: ENGEGYÉLYEZZE A BEVITELI MEZŐT <<<
                // Ez az a sor, ami garantálja, hogy a "Következő szó >>" gomb megnyomása után írni lehessen.
                answerInputEl.disabled = false;

                // Gombok beállítása ellenőrzés módra
                submitBtn.textContent = 'Ellenőrzés';
                submitBtn.classList.remove('bg-green-500');
                submitBtn.classList.add('bg-purple-600');
                submitBtn.disabled = false;
                
                isAnswerSubmitted = false;
                answerInputEl.focus();
            } else {
                endGame();
            }
        }

        /**
         * Ellenőrzi a felhasználó válaszát és kezeli a visszajelzést/pontozást.
         */
        function checkAnswer() {
            if (isAnswerSubmitted) {
                // Ha már volt ellenőrizve, továbblép a következő kérdésre
                currentQuestionIndex++;
                displayCurrentQuestion();
                return;
            }

            const userAnswer = answerInputEl.value.trim().toLowerCase();
            const correctAnswer = questions[currentQuestionIndex].answer.trim().toLowerCase();

            // Gombok és a beviteli mező letiltása ellenőrzés után
            submitBtn.disabled = true; 
            answerInputEl.disabled = true; // Letiltjuk, amíg meg nem nyomja a 'Következő szó >>' gombot.

            // Normalize: A kötőjeleket és a vesszőket eltávolítjuk az ellenőrzésnél a rugalmasság érdekében.
            const normalizedUserAnswer = userAnswer.replace(/[\-,]/g, '').trim();
            const normalizedCorrectAnswer = correctAnswer.replace(/[\-,]/g, '').trim();


            if (normalizedUserAnswer === normalizedCorrectAnswer && userAnswer !== '') {
                // Helyes válasz ÉS nem üres
                score++;
                feedbackMessageEl.textContent = 'Helyes! ✅';
                feedbackMessageEl.className = 'text-center mt-4 text-lg font-semibold text-green-600';
            } else {
                // Helytelen válasz
                incorrectAttempts++;
                feedbackMessageEl.textContent = `Helytelen. ❌ A helyes válasz: "${questions[currentQuestionIndex].answer}"`;
                feedbackMessageEl.className = 'text-center mt-4 text-lg font-semibold text-red-600';
            }
            
            updateScoreDisplay();
            isAnswerSubmitted = true;
            
            // Gombok beállítása következő szó módra
            submitBtn.textContent = 'Következő szó >>';
            submitBtn.classList.remove('bg-purple-600');
            submitBtn.classList.add('bg-green-500');
            submitBtn.disabled = false;
        }

        /**
         * Befejezi a játékot és megjeleníti az eredményeket, a kért statisztikákkal.
         */
        function endGame() {
            gameContentEl.classList.add('hidden');
            endScreenEl.classList.remove('hidden');

            const totalQuestions = questions.length;
            const percentage = Math.round((score / totalQuestions) * 100);
            
            // Frissíti a statisztikai számokat a végképernyőn
            statCorrectEl.textContent = score;
            statIncorrectEl.textContent = incorrectAttempts;
            
            // Fő üzenet százalékkal
            endMessageEl.innerHTML = `Vége a kvíznek! <br> Eredményed: <span class="text-purple-600 font-extrabold">${score} / ${totalQuestions} (${percentage}%)</span>`;
        }

        /**
         * Frissíti a pontszámot az UI-n.
         */
        function updateScoreDisplay() {
            scoreEl.textContent = score;
        }

        // Eseménykezelők
        submitBtn.addEventListener('click', checkAnswer);
        restartBtn.addEventListener('click', initializeGame);

        // Enter billentyű esemény a válaszmezőben
        answerInputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !submitBtn.disabled) {
                e.preventDefault();
                checkAnswer();
            }
        });

        // Játék indítása az oldal betöltésekor
        window.onload = initializeGame;

    </script>
</body>
</html>
